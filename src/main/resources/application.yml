spring:
  datasource:
    url: jdbc:mysql://localhost:3306/inventory_sys
    username: ${DB_USERNAME:?DB_USERNAME is not set}
    password: ${DB_PASSWORD:?DB_PASSWORD is not set}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG

server:
  port: 8088
